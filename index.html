        /* Floating Button ကို နှစ်ဆချဲ့ထားသော CSS */
.floating-tg {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #000000;
    color: white;
    /* padding ကို တိုးလိုက်ခြင်းဖြင့် window ပိုကြီးလာပါမည် */
    padding: 20px 35px; 
    border-radius: 60px;
    display: flex;
    align-items: center;
    text-decoration: none;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    z-index: 9999;
    transition: 0.3s;
}

.floating-tg:hover { 
    transform: scale(1.05); 
    background-color: #1e88ba;
}

/* Telegram Logo ကို နှစ်ဆချဲ့ခြင်း */
.floating-tg img { 
    width: 50px;  /* မူလ 25px မှ 50px သို့ */
    height: 50px; 
    margin-right: 15px; 
    border: 1px solid #333 ; 
}


.floating-tg span {
    font-weight: bold;
    font-size: 24px;
}

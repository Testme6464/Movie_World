<!DOCTYPE html>
<html>
<head>
    <title>Image Links 50 (Custom Size)</title>
    <style>
        body { font-family: sans-serif; }
        .grid-container {
            display: grid;
            /* width ပြောင်းလိုက်တဲ့အတွက် ပုံတွေဆံ့အောင် minmax ကို ၂၁၀ အထိ တိုးထားပေးပါတယ် */
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item { text-align: center; }
        img { 
            border: 2px solid #ccc; 
            border-radius: 8px;
            /* Mouse တင်ရင် သိသာအောင် style အနည်းငယ် ထပ်ထည့်ပေးထားပါတယ် */
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }
    </style>
</head>
